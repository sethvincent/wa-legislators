---
---
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ site.title }}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
    
  <!-- APP-SPECIFIC CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css">
  
  <script src="{{ site.baseurl }}/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
  <div class="container">
    <!--[if lt IE 8]>
    <![endif]-->
    <header>
      <a href="http://crosscut.com/politics-government/washington-legislature/" alt="washington legislature">
        <img class="oly-logo" src="{{ site.baseurl }}/img/oly_session_logo.png" />
      </a>
      <h1 class="title">Washington's 2013 Legislators</h1>
    </header>
    <div class="description">
      Click a legislator for details.
    </div>
  </div>
  
  <!-- TEMPLATES -->
  <script type="text/template" id="legislator-template">
    <div class="legislator">
      <div class="legislator-photo">
        <img src="<%= photo_url %>" />
      </div>
      
      <div class="legislator-details">
        <span class="close">x</span>
        <div class="legislator-photo">
          <img src="<%= photo_url %>" />
        </div>
        <h3 class="legislator-name"><%= full_name %></h3>
        <h4 class="legislator-district">District <%= district %>  |  <%= chamber %> <span class="legislator-party">(<%= party %>)</span></h4>
        <p class="legislator-profile"><a href="<%= website %>" target="_blank">Profile on leg.wa.gov</a></p>
        <% if ( twitter !== null) { %>
          <p class="twitter"><a href="http://twitter.com/<%= twitter %>" target="_blank">@<%= twitter %></a> on Twitter.</p>
        <% } %>
      </div>
      
      <h3 class="legislator-name"><%= full_name %></h3>
      <h4 class="legislator-district">District <%= district %>  |  <%= chamber %> <span class="legislator-party">(<%= party %>)</span></h4>
    </div>
  </script>
  
  <!-- JAVASCRIPT -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="{{ site.baseurl }}/jquery-1.8.3.min.js"><\/script>')</script>
  <script src="{{ site.baseurl }}/js/underscore-min.js"></script>
  <script src="{{ site.baseurl }}/js/app.js"></script>
  
</body>
</html>
